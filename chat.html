<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__columns">
        <span class="status-bar__clock">12:00</span>
      </div>
      <div class="status-bar__columns">
        <i class="fa fa-clock-o" aria-hidden="true"></i>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
        <i class="fa fa-wifi" aria-hidden="true"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fa fa-battery" aria-hidden="true"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html">
          <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
        </a>
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"
          ><i class="fa fa-search fa-2x" aria-hidden="true"></i
        ></span>
        <div class="header_icon">
          <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat_timestamp">Friday, January 11, 2020</span>
        <li class="incoming-message message">
          <img
            src="images/avatar.jpg"
            class="g-avatar message__avatar"
            alt=""
          />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <div class="message__bubble">Congrats I love you!</div>
          </div>
          <span class="message_timestamp"></span>
        </li>
        <li class="incoming-message message">
          <span class="message_timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">Congrats I love you!</div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="fa fa-plus-square-o" aria-hidden="true"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="fa fa-smile-o" aria-hidden="true"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fa fa-microphone" aria-hidden="true"></i>
        </span>
          
    </div>
  </body>
</html>
