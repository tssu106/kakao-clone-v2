<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__columns">
          <span class="status-bar__clock">12:00</span>
        </div>
        <div class="status-bar__columns">
          <i class="fa fa-clock-o" aria-hidden="true"></i>
          <i class="fa fa-volume-up" aria-hidden="true"></i>
          <i class="fa fa-wifi" aria-hidden="true"></i>
          <span class="status-bar_battery-level">100%</span>
          <i class="fa fa-battery" aria-hidden="true"></i>
        </div>
      </div>

      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header_back-btn">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
          </a>
          <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon"
            ><i class="fa fa-search" aria-hidden="true"></i
          ></span>
          <span class="header__icon">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2020</span>
        <li class="incoming-message message">
          <img
            src="images/avatar.jpg"
            class="g-avatar message__avatar"
            alt=""
          />
          <div class="message__content">
            <span class="message__bubble">Congrats I love you!</span>
            <span class="message__author">Best Friend</span>
          </div>
          <span class="message_timestamp"></span>
        </li>
        <li class="sent-message message">
          <span class="message_timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">Thank you see you soon!</span>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="images/avatar.jpg"
            class="g-avatar message__avatar"
            alt=""
          />
          <div class="message__content">
            <span class="message__bubble">Congrats I love you!</span>
            <span class="message__author">Best Friend</span>
          </div>
          <span class="message_timestamp"></span>
        </li>
        <li class="sent-message message">
          <span class="message_timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">Thank you see you soon!</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send message"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="fa fa-plus-square-o" aria-hidden="true"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon ">
          <i class="fa fa-smile-o" aria-hidden="true"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fa fa-microphone" aria-hidden="true"></i>
        </span>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small.</span>
    </div>
  </body>
</html>
