<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__columns">
        <span class="status-bar__clock">12:00</span>
      </div>
      <div class="status-bar__columns">
        <i class="fa fa-clock-o" aria-hidden="true"></i>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
        <i class="fa fa-wifi" aria-hidden="true"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fa fa-battery" aria-hidden="true"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"
          ><i class="fa fa-search" aria-hidden="true"></i
        ></span>
        <span class="header__icon"
          ><i class="fa fa-comment-o" aria-hidden="true"></i
        ></span>
        <span class="header__icon"
          ><i class="fa fa-cog" aria-hidden="true"></i
        ></span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="images/avatar.jpg"
              alt=""
              class="g_avatar friend__avatar"
            />
            <div class="friend_content">
              <span class="friend__name">
                SangYun
                <span class="friend_status">
                  sleeping
                </span>
              </span>
            </div>
          </div>
        </li>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/avatar.jpg"
              alt=""
              class="g_avatar friend__avatar"
            />
            <div class="friend_content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="images/avatar.jpg"
              alt=""
              class="g_avatar friend__avatar"
            />
            <div class="friend_content">
              <span class="friend__name">
                SangYun
                <span class="friend_status">
                  sleeping
                </span>
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>지독하게 - FTISLAND(...)</span>
              <i class="fa fa-play-circle-o" aria-hidden="true"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="fa fa-user" aria-hidden="true"></i
          ></a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="fa fa-comment-o" aria-hidden="true"></i
          ></a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fa fa-search" aria-hidden="true"></i
          ></a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fa fa-ellipsis-h" aria-hidden="true"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
