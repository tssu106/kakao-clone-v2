<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__columns">
        <span class="status-bar__clock">12:00</span>
      </div>
      <div class="status-bar__columns">
        <i class="fa fa-clock-o" aria-hidden="true"></i>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
        <i class="fa fa-wifi" aria-hidden="true"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fa fa-battery" aria-hidden="true"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"
          ><i class="fa fa-search" aria-hidden="true"></i
        ></span>
        <span class="header__icon"
          ><i class="fa fa-qrcode" aria-hidden="true"></i></i
        ></span>
        <span class="header__icon"
          ><a href="settings.html">
          <i class="fa fa-cog" aria-hidden="true"></i
        ></a></span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="images/avatar.jpg"
              alt=""
              class="g_avatar friend__avatar"
            />
            <div class="friend_content">
              <span class="friend__name">
                SangYun
                <span class="friend_status">
                  tssu106@gmail.com
                </span>
              </span>
            </div>
          </div>
          <div class="friend__column">
            <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fa fa-meh-o fa-2x" aria-hidden="true"></i></span>
            <span class="more__btn-title">Emoticons</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fa fa-paint-brush fa-2x" aria-hidden="true"></i>
            </span>
            <span class="more__btn-title">Themes</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
            </span>
            <span class="more__btn-title">Account</span>
          </li>
        </ul>
      </header>
      <section class="more_suggestions">
        <h5 class="more_title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fa fa-quote-right fa-2x" aria-hidden="true"></i>
            </span>
            <span class="suggestion__title">
              Kakao Story
            </span>
          </li>
          <li class="more__suggestion suggestion">
            <i class="fa fa-beer fa-2x" aria-hidden="true"></i>
            <span class="suggestion__title">
              kakao friends
            </span>
          </li>
          <li class="more__suggestion suggestion">
            <i class="fa fa-gamepad fa-2x" aria-hidden="true"></i>
            <span class="suggestion__title">
              Friends Gem
            </span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="fa fa-user-o" aria-hidden="true"></i
          ></a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="fa fa-comment-o" aria-hidden="true"></i
          ></a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fa fa-search" aria-hidden="true"></i
          ></a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fa fa-ellipsis-h" aria-hidden="true"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
