<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__columns">
        <span class="status-bar__clock">12:00</span>
      </div>
      <div class="status-bar__columns">
        <i class="fa fa-clock-o" aria-hidden="true"></i>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
        <i class="fa fa-wifi" aria-hidden="true"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fa fa-battery" aria-hidden="true"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header_back_btn">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"
          ><i class="fa fa-search" aria-hidden="true"></i
        ></span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"
              ><i class="fa fa-lock" aria-hidden="true"></i></span
            ><span class="setting__title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"
              ><i class="fa fa-bell-o" aria-hidden="true"></i></span
            ><span class="setting__title">Notifications</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"
              ><i class="fa fa-user-o" aria-hidden="true"></i></span
            ><span class="setting__title">Friends</span>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"
              ><i class="fa fa-lock" aria-hidden="true"></i></span
            ><span class="setting__title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"
              ><i class="fa fa-bell-o" aria-hidden="true"></i></span
            ><span class="setting__title">Notifications</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"
              ><i class="fa fa-user-o" aria-hidden="true"></i></span
            ><span class="setting__title">Friends</span>
          </li>
        </ul>
      </section>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small.</span>
    </div>
  </body>
</html>
